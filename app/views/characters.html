<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<center>
<table>
<thead>
  <tr><th colspan="3">Characters</th></tr>
</thead>
<tbody>
  <tr ng-repeat="character in charactersList">
    <td>{{$index + 1}}</td>
    <td class="character">
      <a href="#/characters/{{character.id}}">
	  	{{character.name}}
	  </a>
	</td>
    <td>{{character.level}}</td>
  </tr>
</tbody>
</table>
</center>
